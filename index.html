<html>

<head>
    <title>Pseudo-classes</title>
    <style>
        
    /* unvisited link */
    a:link  {
        color:purple;
    }

    /* visited link */
    a:visited {
        color:green;
    }

    /* mouse over link */
    a:hover {
        color: hotpink;
        font-size: large;
    }   

    /* selected link */
    a:active {
        color: purple;
        font-size: small;
    }

    div:hover p {
        display: block;

    }
    
    div p {
        display: none;
        background-color: yellow;
        padding: 20px;





    </style>
</head>

<body>
    <a href="https://www.knightmoves.org/" target="_blank">Knight Moves</a>
    <br><br><br>

    <div>
        Hover over me.
        <p>
            Hidden text that will be displayed
        </p>
    </div>
</body>

</html>
